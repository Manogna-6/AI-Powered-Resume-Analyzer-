<!-- Spacer --> 
 
<div class="pt-24"></div>  
 
<!-- ================= HERO SEARCH ================= --> 
  <section class="bg-gradient-to-r from-indigo-50 to-purple-50 py-16"> 
    <div class="max-w-4xl mx-auto text-center"> <h2 class="text-4xl font-bold mb-8"> 
      Find Your 
      <span class="text-indigo-600">
        Perfect Job
      </span> 
    </h2> 
    <div class="bg-white p-4 rounded-2xl shadow-lg flex items-center space-x-4"> 
      <input type="text" placeholder="Job title, skills, or company" class="flex-1 p-3 bg-gray-100 rounded-xl focus:outline-none"> 
      <input type="text" placeholder="City or Remote" class="flex-1 p-3 bg-gray-100 rounded-xl focus:outline-none"> 
      <button class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-6 py-3 rounded-xl shadow-md hover:scale-105 transition">
         Search Jobs
         </button> 
        </div> 
      </div> 
    </section> 

    <!-- ================= MAIN CONTENT ================= -->
      <section class="max-w-7xl mx-auto px-8 py-12 flex gap-10">

        <!-- ===== Sidebar Filters ===== -->

           <aside class="w-1/4 bg-white p-6 rounded-2xl shadow-sm h-fit"> 
            <h3 class="text-lg font-semibold mb-6 flex items-center gap-2">
               üîé Filters
             </h3> 
               <div class="mb-6"> 
                <h4 class="font-medium mb-3">Job Type</h4> 
                <div class="space-y-2 text-gray-600">
                   <label class="flex items-center gap-2">
                    <input type="checkbox">
                     Full-time
                    </label> 
                    <label class="flex items-center gap-2">
                      <input type="checkbox"> 
                      Part-time
                    </label>
                     <label class="flex items-center gap-2">
                      <input type="checkbox">
                       Contract
                      </label>
                       <label class="flex items-center gap-2">
                        <input type="checkbox">
                         Remote
                        </label>
                       </div> 
                      </div> 
                      <div class="mb-6"> 
                        <h4 class="font-medium mb-3">
                          Experience Level
                        </h4> 
                        <div class="space-y-2 text-gray-600"> 
                          <label class="flex items-center gap-2">
                            <input type="checkbox">
                             Entry Level
                            </label>
                             <label class="flex items-center gap-2">
                              <input type="checkbox">
                               Mid Level
                              </label>
                               <label class="flex items-center gap-2">
                                <input type="checkbox"> 
                                Senior
                              </label>
                               <label class="flex items-center gap-2">
                                <input type="checkbox"> 
                                Executive
                              </label> 
                            </div> 
                          </div> 
</aside>

<div class="w-3/4 space-y-8">

  <!-- Top Row -->
   
  <div class="flex justify-between items-center">
    <p class="text-gray-600">
      <span class="font-bold">{{ jobs.length }}</span> jobs found
    </p>

    <select class="border p-2 rounded-lg bg-white ">
      <option>Most Relevant</option>
      <option>Newest First</option>
      <option>Highest Match</option>
    </select>
  </div>

  <!-- Dynamic Job Cards -->

  <div *ngFor="let job of jobs" 
       class="bg-white p-6 rounded-2xl shadow-sm hover:shadow-md transition">

    <div class="flex justify-between items-start">

      <div class="flex gap-4">
        
        <!-- Company Initials -->

        <div class="w-14 h-14 bg-gradient-to-r from-indigo-500 to-purple-500 
                    rounded-xl flex items-center justify-center text-white font-bold text-lg">
          {{ job.companyInitials }}
        </div>

        <div>
          <h3 class="text-xl font-semibold">{{ job.title }}</h3>
          <p class="text-gray-500">{{ job.company }}</p>

          <div class="flex gap-6 text-gray-500 text-sm mt-2 flex-wrap">
            <span>üìç {{ job.location }}</span>
            <span>üíº {{ job.type }}</span>
            <span>üí∞ {{ job.salary }}</span>
            <span>‚è± {{ job.posted }}</span>
          </div>

          <!-- Skills -->
          <div class="flex gap-2 mt-4 flex-wrap">
            <span *ngFor="let skill of job.skills"
                  class="bg-gray-100 px-3 py-1 rounded-full text-sm">
              {{ skill }}
            </span>
          </div>
        </div>
      </div>

      <!-- Match Section -->
      <div class="flex flex-col items-end gap-4">
        <span 
          [ngClass]="{
            'bg-green-100 text-green-600': job.match >= 80,
            'bg-yellow-100 text-yellow-600': job.match < 80
          }"
          class="px-3 py-1 rounded-full text-sm font-medium">
          {{ job.match }}% Match
        </span>

        <button class="text-gray-400 hover:text-indigo-600 text-xl">
          ‚Ä∫
        </button>
      </div>

    </div>
  </div>

</div>
